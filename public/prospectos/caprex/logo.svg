<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Globe icon -->
  <g transform="translate(20, 10)">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#1A2D6B" stroke-width="3"/>
    <!-- Globe arcs - horizontal -->
    <ellipse cx="50" cy="50" rx="45" ry="18" fill="none" stroke="#1A2D6B" stroke-width="2.2"/>
    <ellipse cx="50" cy="50" rx="45" ry="32" fill="none" stroke="#4A6DA7" stroke-width="1.8"/>
    <!-- Globe arcs - vertical -->
    <ellipse cx="50" cy="50" rx="18" ry="45" fill="none" stroke="#1A2D6B" stroke-width="2.2"/>
    <!-- Vertical center line -->
    <line x1="50" y1="5" x2="50" y2="95" stroke="#1A2D6B" stroke-width="2"/>
    <!-- Horizontal center line -->
    <line x1="5" y1="50" x2="95" y2="50" stroke="#1A2D6B" stroke-width="2"/>
    <!-- Diagonal arcs for depth -->
    <path d="M 18 18 Q 50 35 82 18" fill="none" stroke="#6B8EC4" stroke-width="1.5"/>
    <path d="M 18 82 Q 50 65 82 82" fill="none" stroke="#6B8EC4" stroke-width="1.5"/>
  </g>
  <!-- CAPREX wordmark -->
  <text x="130" y="72" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="44" fill="#1A2D6B" letter-spacing="2">CAPREX</text>
</svg>
